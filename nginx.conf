worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 5020;

        location / {
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 1800s;
        }
    }
}