<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="{{url_for('static', filename='img/logo-preciso.png')}}" />
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- Datatables -->
	<link rel="stylesheet" type="text/css"
		href="https://cdn.datatables.net/buttons/2.0.0/css/buttons.dataTables.min.css">
	<link
		href="https://cdn.datatables.net/v/dt/dt-1.13.4/af-2.5.3/b-2.3.6/b-colvis-2.3.6/b-html5-2.3.6/datatables.min.css"
		rel="stylesheet" />

	<!-- My CSS -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/cargar_rutas.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/cargar_puntos.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/cargar_despachos.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/mostrar_rutas.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/despachos.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/vehiculos.css')}}">
	<title>Preciso GPS</title>
</head>

<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<img src="{{url_for('static', filename='img/logo-preciso.png')}}" alt="">
			<span class="text">PrecisoGPS</span>
		</a>
		<ul class="side-menu top">
			<li class="{% if ubic == 'home' %} active {% endif %}">
				<a href="{{ url_for('menu')}}">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Principal</span>
				</a>
			</li>
			<li class="{% if ubic == 'rutas' %} active {% endif %}">
				<a href="{{ url_for('rutas')}}" class="btn-preciso-4">
					<i class='bx bxs-carousel'></i>
					<span class="text">Rutas</span>
				</a>
			</li>
			<li class="{% if ubic == 'paradas' %} active {% endif %}">
				<a href="{{ url_for('paradas')}}" class="btn-preciso-4">
					<i class='bx bxs-doughnut-chart'></i>
					<span class="text">Paradas</span>
				</a>
			</li>
			<li class="{% if ubic == 'despachos' %} active {% endif %}">
				<a href="{{ url_for('despachos')}}" class="btn-preciso-4">
					<i class='bx bxs-file-json'></i>
					<span class="text">Despachos</span>
				</a>
			</li>
			<li class="{% if ubic == 'vehiculos' %} active {% endif %}">
				<a href="{{ url_for('vehiculos')}}" class="btn-preciso-4">
					<i class='bx bxs-bus'></i>
					<span class="text">Vehiculos</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog'></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="/logout" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Cerrar Sesi√≥n</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->
	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
			</form>
			<a href="#" class="notification">
				<i class='bx bxs-bell'></i>
				<span class="num">0</span>
			</a>
			<a href="#" class="profile">
				<img src="{{url_for('static', filename='img/user-img-web.png')}}">
			</a>
		</nav>
		<!-- NAVBAR -->
		<!-- CONTENIDO PRINCIPAL-->
		{% block body %}
		{% endblock %}
		<!-- CONTENIDO PRINCIPAL-->
	</section>
	<!-- Biblioteca jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
	<!-- CONTENT -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10" defer></script>
	<script src="{{url_for('static', filename='js/script.js')}}"></script>
	<script src="{{url_for('static', filename='js/modal_mostrar_rutas.js')}}"></script>
	<script src="{{url_for('static', filename='js/despachos.js')}}"></script>
	<script src="{{url_for('static', filename='js/rutas.js')}}"></script>

	<!-- Botones de exportacion -->
	<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.0.0/js/dataTables.buttons.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.0.0/js/buttons.html5.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.0.0/js/buttons.print.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
</body>

</html>
