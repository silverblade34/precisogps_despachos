<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="{{url_for('static', filename='img/logo-preciso.png')}}" />
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/cargar_rutas.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/cargar_puntos.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/cargar_despachos.css')}}">
	<title>Preciso GPS</title>
</head>
<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<img src="{{url_for('static', filename='img/logo-preciso.png')}}" alt="">
			<span class="text">PrecisoGPS</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="{{ url_for('menu')}}">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Principal</span>
				</a>
			</li>
			<li >
				<a href="{{ url_for('rutas')}}" class="btn-ingresar-preciso">
					<i class='bx bxs-carousel'></i>
					<span class="text">Rutas</span>
				</a>
			</li>
			<li >
				<a href="{{ url_for('paradas')}}" class="btn-ingresar-preciso">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Paradas</span>
				</a>
			</li>
			<li >
				<a href="#">
					<i class='bx bxs-file-json' ></i>
					<span class="text">Despachos</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="/logout" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Cerrar Sesi√≥n</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->
	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">0</span>
			</a>
			<a href="#" class="profile">
				<img src="{{url_for('static', filename='img/img-user-icon.png')}}">
			</a>
		</nav>
		<!-- NAVBAR -->
        <!-- CONTENIDO PRINCIPAL-->
        {% block body %}
        {% endblock %}
        <!-- CONTENIDO PRINCIPAL-->
	</section>
	<!-- CONTENT -->
	<script src="{{url_for('static', filename='js/script.js')}}"></script>
	<script src="{{url_for('static', filename='js/rutas.js')}}"></script>
</body>
</html>
